<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer type="module"></script>
    <title>X and O</title>
</head>

<body>
    <div id="dim"></div>

    <div id="header">
        <div id="menu">
            <div id="dark-switch"><img alt="switch" src="./svgs/sun.svg"></div>
        </div>
    </div>

    <div id="game">
        <div id="wrap">
            <div id="ptab">
                <div id="p1" class="main">
                    <p>PLAYER 1</p>
                    <img id="p1-img" alt="img" src="./svgs/user.svg">
                </div>

                <div id="stat">
                    <div id="p1-score">0</div>
                    <button id="reset" type="button">CLEAR</button>
                    <div id="p2-score">0</div>
                </div>

                <div id="p2" class="main">
                    <img id="p2-img" alt="img" src="./svgs/user.svg">
                    <p>PLAYER 2</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Made By <a href="" id="link">M9-GBR</a></p>
    </div>
</body>

</html>
